on:
  push:
    branches:
    - main
    - master
    tags:
    - 'v*'

name: Project / Release policy

jobs:

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@v2

  release:
    needs: test
    permissions:
      # Required to create GH release
      contents: write
      # Required to push to ghcr.io
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@v2
    with:
      input-wasm: disallow_default_namespace
      oci-target: ghcr.io/kubewarden/policies/disallow-default-namespace

    secrets:
      workflow-pat: ${{ secrets.WORKFLOW_PAT }}
